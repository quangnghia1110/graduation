<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Thiệp Mời - Lễ Tốt Nghiệp</title>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #002366;
            font-family: 'Meow Script', cursive;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f9e8ea;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #002366;
        }
        button {
            background: #002366;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f9e8ea;
            border-radius: 10px;
            display: none;
        }
        .result input {
            background: white;
            margin-top: 10px;
        }
        .copy-btn {
            background: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tạo Thiệp Mời</h1>
        <div class="form-group">
            <input type="text" id="guestName" placeholder="Nhập tên người được mời..." required>
        </div>
        <button onclick="generateInvitation()" id="generateBtn">Tạo Thiệp Mời</button>
        <div class="result" id="resultContainer">
            <p>Thiệp mời đã được tạo! Sao chép link bên dưới:</p>
            <input type="text" id="invitationLink" readonly>
            <button class="copy-btn" onclick="copyLink()">Sao chép link</button>
        </div>
        <div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); justify-content: center; align-items: center;">
            <div style="text-align: center;">
                <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #002366; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="margin-top: 10px;">Đang tạo thiệp mời...</p>
            </div>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function generateId(length = 12) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        async function generateInvitation() {
            const guestName = document.getElementById('guestName').value.trim();
            if (!guestName) {
                alert('Vui lòng nhập tên người được mời!');
                return;
            }
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('generateBtn').disabled = true;
            const invitationId = generateId();
            const url = `https://script.google.com/macros/s/AKfycbzRhBnBl5CFIKYfIOKTcQITw00H74kQxHsKVuFDWxlq31veVAWdp_bNR_3Kt1rYNf3O/exec`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=saveInvitation&id=${invitationId}&name=${encodeURIComponent(guestName)}`
                });
                const baseUrl = window.location.origin;
                const invitationLink = `${baseUrl}/index.html?id=${invitationId}&name=${encodeURIComponent(guestName)}`;
                document.getElementById('invitationLink').value = invitationLink;
                document.getElementById('resultContainer').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi tạo thiệp mời. Vui lòng thử lại!');
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        }
        function copyLink() {
            const linkInput = document.getElementById('invitationLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Đã sao chép link thành công!');
        }
    </script>
</body>
</html>
